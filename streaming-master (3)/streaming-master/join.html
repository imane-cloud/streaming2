<!DOCTYPE html>
<html>
<head>
	  <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Room</title>
        <meta name="viewport" content="width=device-width ,initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/join.css">
        
</head>
<body>
    <header id="nav">
        <h1>Mumble</h1>
    </header>
    
    <main id="room__lobby__container" >
        <div id="form__container">
            <div id="form__container__header">
                <p>Join Room</p>
            </div>
           <form id="lobby__form">
               <div class="form__field__wrapper">
                   <label>Your Name</label>
                   <input type="text" name="name" required placeholder="Enter your name.." />
               </div>

               <div class="form__field__wrapper">
                <label>Room Name</label>
                <input type="text" name="room" required placeholder="Enter your name.." />
            </div>
            <div class="form__field__wrapper">
                <input type="submit" value="Join"/>

           </form>
        </div>
    
    </main>
</body>
<script  src="js/agora-rtm-sdk-1.4.4.js"></script>
<script type="module" src="js/join.js"></script>
</html>
